{% extends 'base.html' %}
{% load static %}

{% block main %}
    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="{% url 'home' %}">صفحه اصلی</a>
                    <a class="breadcrumb-item text-dark" href="{% url 'product:all_product' %}">فروشگاه</a>
                    <span class="breadcrumb-item active">ایجاد آدرس جدید</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Checkout Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-8">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">ایجاد آدرس جدید</span>
                </h5>
                <div class="bg-light p-30 mb-5">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label>نام کامل</label>
                                {{ form.fullname }}
                            </div>
                            <div class="col-md-6 form-group">
                                <label>شماره تلفن</label>
                                {{ form.phone }}
                            </div>
                            <div class="col-md-6 form-group">
                                <label>آدرس کامل</label>
                                {{ form.address }}
                            </div>
                            <button type="submit" class="btn btn-block btn-primary font-weight-bold py-3">ارسال</button>
                        </div>
                        {{ form.errors }}
                    </form>

                </div>
            </div>
        </div>
        <!-- Checkout End -->
{% endblock %}
